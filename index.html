<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9hour" class="row time-block" data-hour="9">
        <div class="hour col-md-2">9 AM</div>
        <textarea class="textarea col-md-8"></textarea>
        <button class="saveBtn col-md-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="10hour" class="row time-block" data-hour="10">
        <div class="hour col-md-2">10 AM</div>
        <textarea class="textarea col-md-8"></textarea>
        <button class="saveBtn col-md-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="11hour"class="row time-block" data-hour="11">
        <div class="hour col-md-2">11 AM</div>
        <textarea class="textarea col-md-8"></textarea>
        <button class="saveBtn col-md-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="12hour" class="row time-block" data-hour="12">
        <div class="hour col-md-2">12 PM</div>
        <textarea class="textarea col-md-8"></textarea>
        <button class="saveBtn col-md-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="13hour" class="row time-block" data-hour="13">
        <div class="hour col-md-2">1 PM</div>
        <textarea class="textarea col-md-8"></textarea>
        <button class="saveBtn col-md-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="14hour" class="row time-block" data-hour="14">
        <div class="hour col-md-2">2 PM</div>
        <textarea class="textarea col-md-8"></textarea>
        <button class="saveBtn col-md-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="15hour" class="row time-block" data-hour="15">
        <div class="hour col-md-2">3 PM</div>
        <textarea class="textarea col-md-8"></textarea>
        <button class="saveBtn col-md-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="16hour" class="row time-block" data-hour="16">
        <div class="hour col-md-2">4 PM</div>
        <textarea class="textarea col-md-8"></textarea>
        <button class="saveBtn col-md-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="17hour"class="row time-block" data-hour="17">
        <div class="hour col-md-2">5 PM</div>
        <textarea class="textarea col-md-8"></textarea>
        <button class="saveBtn col-md-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <!--jQuery links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type= "text/javascript" src="script.js"></script>
  </body>
</html>
